type: object

description: An objects containing information about a resource associated
  with a Droplet.

properties:
  id:
    type: string
    example: '61486916'
    description: The unique identifier for the resource associated with the
      Droplet.

  name:
    type: string
    example: ubuntu-s-1vcpu-1gb-nyc1-01-1585758823330
    description: The name of the resource associated with the Droplet.

  cost:
    type: string
    example: "0.05"
    description: The cost of the resource in USD per month if the resource is
      retained after the Droplet is destroyed.